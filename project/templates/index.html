<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lira Cosmetics Chatbot</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .header { background-color: #ff6b6b; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px; border-radius: 5px; max-width: 80%; line-height: 1.4; }
        .user { align-self: flex-end; background-color: #d1ecf1; color: #0c5460; }
        .bot { align-self: flex-start; background-color: #e2e3e5; color: #383d41; }
        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none; }
        button { padding: 10px 20px; background-color: #ff6b6b; color: white; border: none; border-radius: 4px; margin-left: 10px; cursor: pointer; }
        button:hover { background-color: #ff5252; }
        .cost-info { font-size: 0.8em; color: #888; text-align: right; margin-top: 2px; }
        .mode-banner { background: #ffeeba; color: #856404; text-align: center; font-size: 0.8em; padding: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Lira Cosmetics AI Support</div>
        <div id="mode-banner" class="mode-banner">Checking connection...</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! I'm your Lira Cosmetics assistant. How can I help you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            appendMessage(text, 'user');
            input.value = "";

            // Call API
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                
                // Update mode banner
                const banner = document.getElementById("mode-banner");
                if (data.mode === 'mock') {
                    banner.innerText = "Running in MOCK Mode (No API Key)";
                    banner.style.backgroundColor = "#ffeeba";
                } else {
                    banner.innerText = "Running in LIVE Mode (" + data.mode + ")";
                    banner.style.backgroundColor = "#d4edda";
                    banner.style.color = "#155724";
                }

                // Add bot message
                appendMessage(data.response, 'bot', data.cost);
            } catch (error) {
                appendMessage("Error connecting to server.", 'bot');
            }
        }

        function appendMessage(text, sender, cost=null) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.innerText = text;
            
            if (cost !== null) {
                const costDiv = document.createElement("div");
                costDiv.className = "cost-info";
                costDiv.innerText = `Est. Cost: $${cost.toFixed(6)}`;
                div.appendChild(costDiv);
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
